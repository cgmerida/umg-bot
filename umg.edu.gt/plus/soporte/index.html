								<h4 class="modal-title">Recuperación de Contraseña</h4>

		            	<div class="modal-body">
		            				            			<div class="view show" id="status0">
		            								            		<fieldset>

				            					</select>
				            				</div>
				            			</div>
				            			<div id="soy-stu" class="form-group row">

				            						Carné <small>(ej. 0900-20-12345)</small>
				            					</h5>
				            				</div>
				            				<div class="col-sm-2 col-xs-4 form-group margin0">
				            					<input name="facultad"  type="text" class="form-control" pattern="^\s?\d+\s?$" maxlength="4" placeholder="0000" required data-minlength="3" data-error="Este dato es requerido" />
				            				</div>
				            				<div class="col-sm-2 col-xs-3 form-group margin0">
				            					<input name="anio"  type="text" class="form-control" pattern="^\s?\d+\s?$" maxlength="2" placeholder="00" required data-minlength="2" data-error="Dato requerido" />

				            					<input name="carnet"  type="text" class="form-control" pattern="^\s?\d+\s?$" maxlength="5" placeholder="00000" required data-minlength="1" data-error="Este dato es requerido" />
				            				</div>
				            			</div>
				            			<div id="soy-cat" class="form-group row hidden">

				            					<div class="help-block with-errors"></div>
				            				</div>
				            			</div>
				            			<script type="text/javascript">
				            				$(document).on("change", "[name='soy']", function() {
				            					$("#soy-stu").addClass("hidden");
				            					$("#soy-stu").find("input").attr("disabled", true);
				            					
				            					$("#soy-cat").addClass("hidden");
				            					$("#soy-cat").find("input").attr("disabled", true);

				            					$("#soy-" + $(this).val()).removeClass("hidden");
				            					$("#soy-" + $(this).val()).find("input").removeAttr("disabled");

				            					if ($(this).val() == "cat") 
				            						$("[name='NIT']").attr("required", true);
				            					else
				            						$("[name='NIT']").removeAttr("required");
				            				});
				            			</script>
				            			<div class="form-group row">
				            				<div class="col-sm-6 col-xs-12 form-group margin0">
				            					<input name="nombre"  type="text" class="form-control" maxlength="32" pattern="^\D+$" placeholder="Nombre Completo" required data-minlength="2" data-error="Escriba su nombre completo" />
				            					<div class="help-block with-errors"></div>
				            				</div>
				            				<div class="bottom0 col-sm-6 col-xs-12 form-group margin0">
				            					<input name="apellidos"  type="text" class="form-control" maxlength="32" pattern="^\D+$" placeholder="Apellidos" required data-minlength="3" data-error="Escriba sus apellidos" />

				            				</div>
				            			</div>
				            			<div class="form-group row">
				            				<div class="col-sm-6 col-xs-12 form-group margin0">
				            					<input name="DPI"  type="text" class="form-control" maxlength="15" pattern="^[0-9]{4}\s?[0-9]{5}\s?[0-9]{4}$" placeholder="DPI" required data-minlength="13" data-error="Escriba un número de DPI válido" data-remote-error="El número de DPI no existe" data-remote="validator.php?dpi=gt"  />
				            					<div class="help-block with-errors"></div>
				            				</div>
				            				<div class="col-sm-6 col-xs-12 form-group margin0 bottom0">
				            					<input name="NIT"  type="text" class="form-control" maxlength="16" pattern="^[0-9]+(-?[0-9kK])?$" placeholder="NIT" data-minlength="5" data-error="Escriba un número de NIT válido" data-remote-error="El número de NIT no existe" data-remote="validator.php?nit=gt"  />
				            					<div class="help-block with-errors"></div>
				            				</div>
				            			</div>
				            			<div class="form-group row">
				            				<div class="col-xs-12 form-group margin0">
					            				<span class="btn btn-block btn-default btn-file file-input">
					            				    <em>Adjuntar DPI (max. 2MB)</em>
					            				    <input name="constancias[DPI]" type="file" accept="image/jpeg" pattern="\.(jp(e)?g|JP(E)?G)$" required data-error="La imagen debe ser JPG" data-label="DPI" />
					            				</span>
					            			</div>
				            			</div>
				            			<script>
				            				$(document).on("change", ".btn-file :file", function() {
				            				  	var input = $(this),
				            				    
				            				    numFiles = input.get(0).files ? input.get(0).files.length : 1,
				            					label = input.val().replace(/\\/g, '../../index.html').replace(/.*\//, '');
				            				  
				            				  	if (label)
				            				  		$(this).parent().find("em").text($(this).data("label") + " (" + label + ")");
				            				  	else
				            				  		$(this).parent().find("em").text("Agregar " + $(this).data("label"));

				            				  	input.trigger('fileselect', [numFiles, label]);
				            				});

				            				$(document).ready( function() {
				            				    $(".btn-file :file").on("fileselect", function(event, numFiles, label) {
				            				        
				            				        var input = $(this).parents('.input-group').find(':text'),
				            				        
				            				        log = numFiles > 1 ? numFiles + ' archivos seleccionados' : label;
				            				        
				            				        if ( input.length )
				            				            input.val(log);
				            				    });
				            				});
				            			</script>
